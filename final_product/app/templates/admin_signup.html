{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"  href="{% static 'css/admin_signup.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <title>SignUp</title>
</head>
<body>
    <section class="login-section" >

        <div class="login-container">
            <div class="login-wrapper">

            <div class="login-heading-container">
                <h2 class="login-heading">Create an account</h2>
            </div>
            <div class="login-with-google-container">
                <a href="#" class="login-form-anchor login-with-google"><img src="{%static 'admin_img/Log_in_img/google-icon.png' %}" alt="">Sign up with Google</a>
            </div>

            <p class="or-line">OR</p>


            <form method="post" id="login-form">
                {% csrf_token %}
                <h2><i class="fas fa-user-plus signup-icon"></i>Admin Signup</h2>
                {{ form.as_p }}
                <button type="submit" class="btn btn-primary">Sign Up</button>
            </form>


            <div class="form-sign-in-container">
                <p>Already have an Account?  </p>
                <a href="{% url 'admin_login_page' %}" class="form-sign-in"> Log in </a>
                <img src="../static/admin_img/providers_login_img/signIn-icon.png" alt="">
            </div>
        </div>
        </div>


        <div class="login-side-image">
            <img src="{%static 'admin_img/Log_in_img/Frame 1321314641.png' %}" alt="">
        </div>

    </section>
    <script>
        function togglePasswordVisibility() {
    var passwordField = document.getElementById("password");
    var eyeIcon = document.getElementById("eye-icon");

    if (passwordField.type === "password") {
        passwordField.type = "text";
        eyeIcon.classList.remove("fa-eye");
        eyeIcon.classList.add("fa-eye-slash");
    } else {
        passwordField.type = "password";
        eyeIcon.classList.remove("fa-eye-slash");
        eyeIcon.classList.add("fa-eye");
    }
}
    </script>
</body>
</html>
